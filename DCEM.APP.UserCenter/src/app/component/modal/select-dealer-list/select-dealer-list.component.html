<ion-header>
  <ion-toolbar>
    <ion-title>选择门店</ion-title>
    <ion-buttons slot="end">
      <ion-icon name="close" size="large" (click)="dismissModal()"></ion-icon>
    </ion-buttons>
  </ion-toolbar>
  <ion-toolbar>
    <ion-searchbar animated [(ngModel)]="model.search.searchkey" placeholder="搜索经销商或者地址"
      (keyup)="searchOnKeyup($event)"></ion-searchbar>
    <ion-note slot="end">
      <ion-chip>
        <ion-label>北京</ion-label>
      </ion-chip>
    </ion-note>
    <ion-note slot="end">
      <ion-chip>
        <ion-label>地图</ion-label>
      </ion-chip>
    </ion-note>
  </ion-toolbar>
</ion-header>

        <h2>北京市第一汽修厂</h2>

        <p>营业时间：10:00-22:00(工作日)</p>
      </ion-label>
      <ion-note slot="end">
        <ion-chip>
