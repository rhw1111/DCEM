<ion-header>
  <ion-toolbar>
    <ion-title>地图选择门店</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item (click)="provinceModal()">
    <ion-label position="stacked">请选择门店（地图方式）：</ion-label>
    <p>{{model.dealer.name}}&nbsp;</p>
  </ion-item>

  <ion-item (click)="provinceListModal()">
    <ion-label position="stacked">请选择门店（列表方式）：</ion-label>
    <p>{{model.dealer.name}}&nbsp;</p>
  </ion-item>
</ion-content>
