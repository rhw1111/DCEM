<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button text="返回" defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>我的订单</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list lines="none">
    <ion-item style="height: 50px;font-size: 35px;">
      <ion-label>
        订单列表
      </ion-label>
    </ion-item>
  </ion-list>
  <ion-list>
    <ion-item lines="none" style="height: 50px;" [routerLink]="['/personalcenter/myorder/carorder/list']">
      <ion-label>
        <h2>我的整车订单</h2>
      </ion-label>
      <ion-note slot="end">
        <p></p>
      </ion-note>
    </ion-item>
    <ion-item>
      <ion-card style="width: 100%;height: 300px;margin: 10px;">
        <ion-card-content style="padding: 10px;">
          <ion-list  lines="none">
              <ion-item>
                  <ion-icon name="arrow-dropright" color="primary"></ion-icon>
                  <ion-label>
                    待支付意向金
                  </ion-label>
                </ion-item>
            <ion-item>
              <ion-label style="margin: 0px;">
                <img src="../../../../../assets/img/goods-list.jpg" style="height: 150px" />
              </ion-label>
            </ion-item>
            <ion-item>
              <ion-label>
                配置：白云|20英寸|七福炫黑|科技内饰
              </ion-label>
            </ion-item>
            <ion-item>
              <ion-label>
                车价：150000
              </ion-label>
            </ion-item> 
          </ion-list>
        </ion-card-content>
      </ion-card>
    </ion-item>
    <ion-item style="height: 100px;" [routerLink]="['/personalcenter/myorder/fineorder/list']">
      <ion-label>
        <h2>我的精品订单</h2>
      </ion-label>
      <ion-note slot="end">
        <p></p>
      </ion-note>
    </ion-item>
  </ion-list>
</ion-content>
