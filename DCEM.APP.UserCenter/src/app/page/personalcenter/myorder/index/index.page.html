<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button text="返回" defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>我的订单</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list lines="none">
    <ion-item style="height: 50px;font-size: 35px;">
      <ion-label>
        订单列表
      </ion-label>
    </ion-item>
  </ion-list>
  <ion-list>
    <ion-item lines="none" style="height: 50px;">
      <ion-label>
        <h2>整车订单</h2>
      </ion-label>
      <ion-note slot="end">
        <p></p>
      </ion-note>
    </ion-item>
    <ion-item *ngFor="let item of model.orders" [routerLink]="['/personalcenter/myorder/carorder/detail']"
       [queryParams]="{orderid:item.orderid}">
      <ion-card style="width: 100%;height: 300px;margin: 10px;">
        <ion-card-content style="padding: 10px;">
          <ion-list lines="none">
            <ion-item>
              <ion-icon name="arrow-dropright" color="primary"></ion-icon>
              <ion-label>
                {{item.paystatus}}
              </ion-label>
            </ion-item>
            <ion-item>
              <!-- <h2> {{item.name}}</h2> -->
              <ion-label style="margin: 0px;">
                <img src="../../../../../assets/img/goods-detail.png" style="height: 150px" />
              </ion-label>
            </ion-item>
            <ion-item lines="none">
              <ion-label style="color:#a4a4a4;">订单号</ion-label>
              <ion-label style="color:#a4a4a4;text-align:right;">{{item.orderno}}</ion-label>
            </ion-item>
            <ion-item lines="none">
              <ion-label style="color:#a4a4a4;">车价</ion-label>
              <ion-label style="color:#a4a4a4;text-align:right;">{{item.mcs_unitprice}}</ion-label>
            </ion-item>
          </ion-list>
        </ion-card-content>
      </ion-card>
    </ion-item>
    <ion-item style="height: 100px;" [routerLink]="['/personalcenter/myorder/fineorder/list']">
      <ion-label>
        <h2>精品订单</h2>
      </ion-label>
      <ion-note slot="end">
        <p></p>
      </ion-note>
    </ion-item>
  </ion-list>
</ion-content>
