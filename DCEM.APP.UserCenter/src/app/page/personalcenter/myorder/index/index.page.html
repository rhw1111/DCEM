<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button text="返回" defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>我的订单</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list lines="none">
    <ion-item style="height: 50px;font-size: 35px;">
      <ion-label>
        订单列表
      </ion-label>
    </ion-item>
  </ion-list>
  <ion-list>
    <ion-item lines="none" style="height: 50px;">
      <ion-label>
        <h2>我的整车订单</h2>
      </ion-label>
      <ion-note slot="end">
        <p></p>
      </ion-note>
    </ion-item>
    <ion-item *ngFor="let item of model.orders" >
      <ion-card style="width: 100%;height: 300px;margin: 5px;">
        <ion-card-content style="padding: 5px;">
          <ion-list lines="none">
            <ion-item>
              <ion-icon name="arrow-dropright" color="primary"></ion-icon>
              <ion-label>
                {{item.paystatus}}
              </ion-label>
            </ion-item>
            <ion-item>
              <ion-label style="margin: 0px;">
                <img src="../../../../../assets/img/goods-list.jpg" style="height: 150px" />
              </ion-label>
            </ion-item>
            <ion-item>
              <ion-label>
                <h2>订单号:{{item.orderno}}</h2>
                <h2> {{item.name}}</h2>
                <h2>车价：{{item.mcs_unitprice}}</h2>
              </ion-label>
            </ion-item>
          </ion-list>
        </ion-card-content>
      </ion-card>
    </ion-item>
    <ion-item style="height: 100px;" [routerLink]="['/personalcenter/myorder/fineorder/list']">
      <ion-label>
        <h2>我的精品订单</h2>
      </ion-label>
      <ion-note slot="end">
        <p></p>
      </ion-note>
    </ion-item>
  </ion-list>
</ion-content>
