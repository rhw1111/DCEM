<ion-header>
  <ion-toolbar>
      <ion-buttons slot="start">
          <ion-back-button text="返回" defaultHref="/home/demo/index"></ion-back-button>
      </ion-buttons>
      <ion-title>
          <ion-label>录音测试</ion-label>
      </ion-title>
  </ion-toolbar>
</ion-header>
<div>
  <div>filePath:{{filePath}}</div>
</div>
<ion-content>
  <ion-button (click)="startRecord()">
    开始录音
</ion-button>
<ion-button (click)="stopRecord()">
    停止录音
</ion-button>
<ion-button (click)="payRecord()">
    播放录音
</ion-button>
<ion-button (click)="uploadRecord()">
  上传录音
</ion-button>
<div>base64:{{base64File}}</div>
</ion-content>
