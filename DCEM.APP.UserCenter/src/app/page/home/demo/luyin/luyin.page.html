<ion-header>
  <ion-toolbar>
      <ion-buttons slot="start">
          <ion-back-button text="返回" defaultHref="/home/demo/index"></ion-back-button>
      </ion-buttons>
      <ion-title>
          <ion-label>语音测试</ion-label>
      </ion-title>
  </ion-toolbar>
</ion-header>


<ion-content>
  <div style="display:none;">
    <div>
      <div>filePath:{{filePath}}</div>
    </div>
  <ion-button (click)="startRecord()">
    开始录音
</ion-button>
<ion-button (click)="stopRecord()">
    停止录音
</ion-button>
<ion-button (click)="payRecord()">
    播放录音
</ion-button>
<ion-button (click)="uploadRecord()">
  上传录音
</ion-button>
<div>上传文件返回消息:{{base64File}}</div>
<div>语音识别文本:{{entry}}</div>
</div>

<div style="margin-top:20px;width: 100%;line-height: 20px;padding: 10px;">{{VoiceContent}}</div>
<div id="voice_main">
