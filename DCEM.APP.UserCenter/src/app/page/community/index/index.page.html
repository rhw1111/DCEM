<ion-header class="dm-top-nav" no-border>
    <ion-grid>
        <ion-row>
            <ion-col size="1" class="dm-top-nav-ico">
                <ion-icon name="notifications-outline"></ion-icon>
            </ion-col>
            <ion-col text-center class="dm-top-nav-tag">
                <ion-grid>
                    <ion-row>
                        <ion-col text-center>
                            <div class="dm-top-nav-tag-text selected">推荐</div>
                        </ion-col>

                        <ion-col text-center>
                            <div class="dm-top-nav-tag-text">活动</div>
                        </ion-col>
                        <ion-col text-center>
                            <div class="dm-top-nav-tag-text">资讯</div>
                        </ion-col>
                        <ion-col text-center>
                            <div class="dm-top-nav-tag-text">问答</div>
                        </ion-col>
                    </ion-row>
                </ion-grid>
            </ion-col>
            <ion-col size="1" class="dm-top-nav-ico blue">
                <ion-icon name="document"></ion-icon>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-header>

<ion-content style="overflow:no-display">
    <ion-slides style="height:100%" (ionSlideWillChange)="slideChange($event)">
        <ion-slide style="height:100%">
            <div style="width:100%; height:100%;overflow:scroll;overflow-y:auto;overflow-x:hidden">
                推荐
            </div>
        </ion-slide>
        <ion-slide style="height:100%">
            <div style="width:100%; height:100%;overflow:scroll;overflow-y:auto;overflow-x:hidden">
                朋友圈
            </div>
        </ion-slide>
        <ion-slide style="height:100%">
            <div style="width:100%; height:100%;overflow:scroll;overflow-y:auto;overflow-x:hidden">
                问答
            </div>
        </ion-slide>
        <ion-slide style="height:100%">
            <div style="width:100%; height:100%;overflow:scroll;overflow-y:auto;overflow-x:hidden">
                活动
            </div>
        </ion-slide>
    </ion-slides>
</ion-content>
