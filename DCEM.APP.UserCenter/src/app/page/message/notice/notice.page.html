<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button color="medium" text="" defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>通知详情</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <iframe *ngIf="Url!=null" data-tap-disabled="false" frameborder="no" style="overflow-y:hidden;width:100%;height: 100%;border: none;border: 0px;"
    [src]="Url"></iframe>
</ion-content>
