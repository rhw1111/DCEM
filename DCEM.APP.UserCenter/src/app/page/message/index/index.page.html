<ion-header>
  <ion-toolbar style="--border-width:0px;">
    <ion-title>消息中心</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
    <ion-list ng-if="activities" mode="ios">
        <ion-item-sliding *ngFor="let room of activities;let key=index">
            <div class="content">
                <ion-item [routerLink]="['message/detail']" lines="none" (click)="toRoomMessage(room)">
                    <ion-avatar size="large" slot="start">
                        <img src="{{room.thumbnail}}">
                    </ion-avatar>
                    <ion-label>
                      <h2>{{room.title}}</h2>
                      <p>{{room.latest_chat}}</p>
                    </ion-label>
                 
                  <ion-note slot="end">
                    {{room.activeTime}}
                  </ion-note>
                  <!-- <ion-badge *ngIf="room.unreadcount>0" slot="end" color="danger">{{room.unreadcount}}</ion-badge> -->
                </ion-item>
            </div>
            <ion-item-options side="end">
                <ion-item-option color="danger" expandable ng-click="remove(room)">
                  删除
                </ion-item-option>
              </ion-item-options>
            </ion-item-sliding>
      </ion-list>
</ion-content>
