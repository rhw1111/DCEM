<ion-header class="dm-top-nav">
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button text="返回" color="darkblue" defaultHref="/carcenter/index"></ion-back-button>
        </ion-buttons>
        <ion-title class="dm-top-nav-tag">
            <ul>
                <li class="selected">车型版本</li>
                <li>外观内饰</li>
                <li>选装</li>
            </ul>
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content fullscreen>
    <ion-grid>
        <ion-row>
            <ion-col class="dm-slides">
                <ion-slides pager>
                    <ion-slide *ngFor="let key of objectKeys(this.shareData.productTopPic)">
                        <ion-grid>
                            <ion-row>
                                <ion-col>
                                    <img src="{{this.shareData.productTopPic[key].url}}" />
                                </ion-col>
                            </ion-row>
                        </ion-grid>
                    </ion-slide>
                </ion-slides>
            </ion-col>
        </ion-row>

        <div *ngFor="let key of objectKeys(this.shareData.productClassMap)">
            <ion-row class="dm-title">
                <ion-col>
                    {{this.shareData.productClassMap[key]["frontCategorys"]["Name"]}}
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col>
                    <ion-grid>
                        <ion-row *ngFor="let priductKey of objectKeys(this.shareData.productClassMap[key]['productMap'])">
                            <ion-col class="dm-main-car">
                                <ion-grid>
                                    <ion-row class="dm-main-car-top">
                                        <ion-col>
                                            <h5>{{this.shareData.productClassMap[key]["productMap"][priductKey]["Name"]}}</h5>
                                        </ion-col>
                                        <ion-col>
                                            <h5>¥{{this.shareData.productClassMap[key]["productMap"][priductKey]["Price"]}}<small>元起</small></h5>
                                        </ion-col>
                                    </ion-row>
                                    <ion-row class="dm-main-car-middle">
                                        <ion-col>
                                            <h5>前后双电机后驱</h5>
                                            <p>驱动形式</p>
                                        </ion-col>
                                        <ion-col>
                                            <h5>35kWh</h5>
                                            <p>电池容量</p>
                                        </ion-col>
                                        <ion-col>
                                            <h5>6.4s</h5>
                                            <p>百公里加速</p>
                                        </ion-col>
                                    </ion-row>
                                    <ion-row class="dm-main-car-bottom">
                                        <ion-col>
                                            <p (click)="presentSpeclistModal()">查看更多配置</p>
                                        </ion-col>
                                    </ion-row>
                                </ion-grid>
                            </ion-col>
                        </ion-row>
                    </ion-grid>
                </ion-col>
            </ion-row>
        </div>
    </ion-grid>
</ion-content>

<ion-footer>
    <ion-toolbar class="dm-footer">
        <ion-button color="org" expand="block" shape="round" [routerLink]="['/carcenter/carstore/selectattr']">下一步</ion-button>
    </ion-toolbar>
</ion-footer>
