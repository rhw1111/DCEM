<ion-content fullscreen>
    <ion-grid>
        <ion-row>
            <ion-col class="dm-top-img">
                <div>
                    <img src="http://sf-test.mediaman.com.cn/img/hero-mobile.2f1b5428.jpg" alt="">
                </div>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col class="dm-info-area">
                <div>
                    &nbsp;
                </div>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col class="dm-info-area-money">
                <div class="dm-info-area-money-text">
                    <label>需付定金:</label>
                    <span>{{shareData.selectProduct["ProductInfo"]["mcs_depositamount@OData.Community.Display.V1.FormattedValue"]}}</span>
                    <label>元</label>
                </div>
                <div>
                    <ul class="dm-info-listinfo">
                        <li>定金不可退</li>
                        <li>权益订购已经支付定金，权益金将转为正</li>
                    </ul>
                </div>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col class="dm-title">
                <div>
                    填写个人信息
                </div>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col class="dm-form-item">
                <label>姓名</label>
                <div class="dm-form-item-input">
                    <ion-input placeholder="请输入您的真实姓名" [(ngModel)]="shareData.userInfo['name']"></ion-input>
                </div>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col class="dm-form-item">
                <div>
                    <label>性别</label>
                </div>
                <div class="dm-form-item-input">
                    <ion-select placeholder="性别" cancelText="取消" okText="确定" [(ngModel)]="shareData.userInfo['sex']">
                        <ion-select-option>男</ion-select-option>
                        <ion-select-option>女</ion-select-option>
                    </ion-select>
                </div>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col class="dm-form-item">
                <label>电话</label>
                <div class="dm-form-item-input err">
                    <ion-input placeholder="请输入您的电话" [(ngModel)]="shareData.userInfo['phone']"></ion-input>
                </div>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col class="dm-form-item">
                <label>证件号码</label>
                <div class="dm-form-item-input err">
                    <ion-select placeholder="证件号码" cancelText="取消" okText="确定" [(ngModel)]="shareData.userInfo['certType']">
                        <ion-select-option>身份证</ion-select-option>
                        <ion-select-option>港澳来往内地通行证</ion-select-option>
                        <ion-select-option>台湾来往通行证</ion-select-option>
                        <ion-select-option>护照</ion-select-option>
                        <ion-select-option>企业纳税识别号</ion-select-option>
                    </ion-select>
                </div>
                <div class="dm-form-item-input">
                    <div class="dm-form-item-input">
                        <ion-input placeholder="请输入您的证件号码" [(ngModel)]="shareData.userInfo['certNumber']"></ion-input>
                    </div>
                </div>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col class="dm-form-item">
                <label>上牌城市</label>
                <div class="dm-form-item-input">
                    <div class="dm-form-item-input">
                        <ion-input placeholder="省市"></ion-input>
                    </div>
                    <div class="dm-form-item-input">
                        <ion-input placeholder="地区"></ion-input>
                    </div>
                </div>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col class="dm-title">
                <div>
                    选择支付方式
                </div>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col class="dm-paytype">
                <div class="dm-paytype-tiem">
                    <label>全款购车</label>

                    <svg t="1575438064096" class="icon" viewBox="0 0 1024 1024" version="1.1" xmlns="http://www.w3.org/2000/svg" p-id="2251" width="16" height="16"><path d="M511.99 988.97c-64.379 0-126.847-12.616-185.67-37.497-56.801-24.026-107.807-58.415-151.601-102.212-43.793-43.796-78.18-94.805-102.205-151.607C47.635 638.83 35.02 576.361 35.02 511.982s12.615-126.847 37.494-185.668c24.024-56.8 58.411-107.804 102.206-151.596 43.793-43.791 94.8-78.176 151.601-102.198 58.822-24.877 121.29-37.491 185.669-37.491S638.838 47.643 697.662 72.52c56.803 24.022 107.813 58.407 151.607 102.198 43.797 43.792 78.188 94.796 102.213 151.595 24.881 58.822 37.498 121.29 37.498 185.669s-12.617 126.848-37.498 185.673c-24.025 56.803-58.414 107.811-102.211 151.607-43.797 43.796-94.805 78.185-151.607 102.211-58.826 24.881-121.295 37.497-185.674 37.497z m0-893.941c-229.918 0-416.97 187.045-416.97 416.953 0 229.928 187.052 416.988 416.97 416.988 229.93 0 416.991-187.061 416.991-416.988C928.98 282.074 741.92 95.029 511.99 95.029z" fill="#C5C5C5" p-id="2252"></path><path d="M288.391 509.093L444.11 664.81l-13.66 13.66-155.717-155.718z" fill="#C5C5C5" p-id="2253"></path><path d="M288.391 480.808l184.001 184-41.944 41.944-184-184z" fill="#C5C5C5" p-id="2254"></path><path d="M430.45 680.704L272.504 522.759l15.887-15.887 1.113 1.113 156.834 156.832-15.888 15.887zM276.957 522.759L430.45 676.251l11.435-11.434-153.494-153.492-11.434 11.434z" fill="#C5C5C5" p-id="2255"></path><path d="M288.39 478.581L474.62 664.81l-44.171 44.172L244.22 522.752z" fill="#C5C5C5" p-id="2256"></path><path d="M735.634 345.444l13.66 13.66-319.433 319.434-13.66-13.66z" fill="#C5C5C5" p-id="2257"></path><path d="M735.641 317.16l41.945 41.946L429.87 706.822l-41.945-41.945z" fill="#C5C5C5" p-id="2258"></path><path d="M429.831 680.774l-15.887-15.887 1.114-1.112 320.551-320.55 15.887 15.887-321.665 321.662z m-11.433-15.887l11.434 11.435 317.211-317.209-11.434-11.434-317.211 317.208z" fill="#C5C5C5" p-id="2259"></path><path d="M42                 </div>
                <div class="dm-paytype-tiem select">
                    <label>分期购车</label>

                    <svg t="1575438143002" class="icon" viewBox="0 0 1024 1024" version="1.1" xmlns="http://www.w3.org/2000/svg" p-id="3147" width="16" height="16"><path d="M511.52551 1022.751341C230.447449 1022.751341 0.47449 792.778383 0.47449 511.700322S230.447449 0.649303 511.52551 0.649303s511.051019 229.972959 511.051019 511.051019-229.972959 511.051019-511.051019 511.051019z m0-63.931323c249.142367 0.049946 447.169642-197.987318 447.169642-447.149664S760.667876 64.53068 511.52551 64.53068 64.355868 262.557955 64.355868 511.670354 262.393132 958.869964 511.52551 958.869964z m0 0" fill="#BCBCBC" p-id="3148"></path><path d="M224.054317 543.636016h511.061008c19.159419 0 31.965662-12.776275 31.965662-31.965662s-12.776275-31.965662-31.965662-31.965662H224.054317c-19.159419 0-31.965662 12.776275-31.965662 31.965662s12.776275 31.965662 31.965662 31.965662z m0 0" fill="#BCBCBC" p-id="3149"></path><path d="M524.301785 748.056424c-12.776275 12.776275-12.776275 31.965662 0 44.721959s31.965662 12.776275 44.71197 0l255.525509-255.535499c12.776275-12.766286 12.776275-31.965662 0-44.71197l-255.525509-255.565467c-12.766286-12.776275-31.965662-12.776275-44.71197 0s-12.776275 25.552551-6.393132 38.328827l236.366091 236.37608z m0 0" fill="#BCBCBC" p-id="3150"></path></svg>

                </div>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col class="dm-info-area">
                <ul class="dm-info-listinfo">
                    <li>权益订单转正式订单，权益金将转为正式定金</li>
                    <li>实际车价以实际交付通知金额为准</li>
                    <li>车款价格为补贴后价格</li>
                    <li>预定订单生效后7日内可以修改订单</li>
                </ul>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>

<ion-footer>
    <ion-toolbar class="dm-footer">
        <ion-grid>
            <ion-row>
                <ion-col>
                    <h6>合计：<strong>150,000 元</strong></h6>
                    <span class="dm-footer-svg">
                        注:订单7日后不可修改
                    </span>
                </ion-col>
                <ion-col>
                    <ion-button color="org" expand="block" shape="round" [routerLink]="['/carcenter/carstore/payment']">下一步</ion-button>
                </ion-col>
            </ion-row>
        </ion-grid>
    </ion-toolbar>
</ion-footer>
