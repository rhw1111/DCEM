<ion-header>
  <ion-toolbar>
      <ion-buttons slot="start">
          <ion-back-button text="返回" defaultHref="/servicecenter/reservation/list"></ion-back-button>
      </ion-buttons>
      <ion-title>操作成功</ion-title>
      <ion-buttons slot="end">
          <ion-button [routerLink]="['/servicecenter/index/index']">
              <ion-icon slot="icon-only" name="home"></ion-icon>
          </ion-button>
      </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen scroll-y="false">
  <ion-card>
      <ion-card-content>
          <ion-grid>
              <ion-row>
                  <ion-col>
                      <div style="height: 30px;">
                      </div>
                  </ion-col>
              </ion-row>
              <ion-row>
                  <ion-col>
                  </ion-col>
                  <ion-col>
                      <div style="height: 80px;">
                          <img src="./assets/img/circle.png" />
                      </div>
                  </ion-col>
                  <ion-col>
                  </ion-col>
              </ion-row>
              <ion-row>
                  <ion-col class="title" style="text-align:center">
                      预约单操作成功
                  </ion-col>
              </ion-row>
              <ion-row>
                  <ion-col>
                      <ion-button color="medium" class="button-outline" [routerLink]="['/servicecenter/reservation/detail']" [queryParams]="{id:mod.id}">
                          查看详情
                      </ion-button>
                  </ion-col>
                  <ion-col>
                  </ion-col>
                  <ion-col>
                      <ion-button color="medium" class="button-outline" [routerLink]="['/servicecenter/reservation/list']">
                          预约单列表
                      </ion-button>
                  </ion-col>
              </ion-row>
          </ion-grid>
      </ion-card-content>
  </ion-card>
</ion-content>
