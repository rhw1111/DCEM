<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
        <ion-back-button text="返回" defaultHref="/servicecenter/reservation/list"></ion-back-button>
    </ion-buttons>
    <ion-title>
        <div>
            创建预约单
        </div>
        <!-- <div>
            编辑预约单
        </div> -->
    </ion-title>
    <ion-buttons slot="end" style="margin-top: 3px; margin-right: 3px;">
      <svg t="1575012653129" class="icon" viewBox="0 0 1024 1024" version="1.1" xmlns="http://www.w3.org/2000/svg" p-id="3686" width="25" height="25"><path d="M512 89.5C279.027 89.5 89.5 279.027 89.5 512v295.75c0 69.894 56.856 126.75 126.75 126.75h42.25c69.894 0 126.75-56.856 126.75-126.75V681c0-69.894-56.856-126.75-126.75-126.75H174V512c0-186.37 151.63-338 338-338s338 151.63 338 338v42.25h-84.5c-69.894 0-126.75 56.856-126.75 126.75v126.75c0 69.894 56.856 126.75 126.75 126.75h42.25c69.894 0 126.75-56.856 126.75-126.75V512c0-232.973-189.547-422.5-422.5-422.5zM258.5 638.75c23.291 0 42.25 18.938 42.25 42.25v126.75c0 23.312-18.959 42.25-42.25 42.25h-42.25c-23.291 0-42.25-18.938-42.25-42.25v-169h84.5z m591.5 169c0 23.312-18.938 42.25-42.25 42.25H765.5c-23.312 0-42.25-18.938-42.25-42.25V681c0-23.312 18.938-42.25 42.25-42.25H850v169z" fill="#2D2D2D" p-id="3687"></path></svg>
    </ion-buttons>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-subtitle>车主/车辆信息</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <ion-item (click)="userCarOnClick()">
        <ion-label position="fixed">车主姓名<ion-text color="danger">*</ion-text>:</ion-label>
        <ion-note>张三&nbsp;</ion-note>
      </ion-item>
      <ion-item>
       <ion-label position="fixed">车辆型号:</ion-label>
        <ion-note>金康汽车SF5</ion-note>
      </ion-item>
    </ion-card-content>
  </ion-card>
  <ion-card>
    <ion-card-header>
      <ion-card-subtitle>经销商信息</ion-card-subtitle>
    </ion-card-header>
    <ion-item>
      <ion-label position="fixed"> 经销商<ion-text color="danger">*</ion-text>:</ion-label>
      <ion-note>
        <p style="font-weight: bold;color: black;">重庆茶园新区旗舰店</p> 
        <p>地址：aaaaaa</p>
        <p>电话：020-12568954</p>
    </ion-note>
    </ion-item>
  </ion-card>
  <ion-card>
    <ion-card-header>
      <ion-card-subtitle>预约信息</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        <ion-label position="fixed">服务类型<ion-text color="danger">*</ion-text>:</ion-label>
        <ion-select [(ngModel)]="shareData.appointmentinfo['mcs_ordertype']" placeholder="请选择服务类型" (ionChange)="orderTypeChange()" okText="确认" cancelText="取消">
            <ion-select-option *ngFor="let item of model.orderTypeOption" value="{{item.value}}">
                {{item.name}}
            </ion-select-option>
        </ion-select>
    </ion-item>
      <ion-item >
        <ion-label position="fixed">预约日期<ion-text color="danger">*</ion-text>:</ion-label>
        <ion-datetime displayFormat="YYYY-MM-DD" min="1997"  cancelText="取消" doneText="确定" placeholder="请选择时间" (ionChange)="appointmentAtChange()"  [(ngModel)]="shareData.appointmentinfo['mcs_appointmentat']"></ion-datetime>
    </ion-item>
    <ion-item>
        <ion-label position="fixed">预约时段<ion-text color="danger">*</ion-text>:</ion-label>
        <ion-select [(ngModel)]="shareData.appointmentinfo['mcs_appointmentconfigid']" (ionChange)="appointmentConfigChange()" placeholder="请选择时段" okText="确认" cancelText="取消">
            <ion-select-option *ngFor="let key of objectKeys(model.appointmentConfigOptionMap)" value="{{model.appointmentConfigOptionMap[key].value}}">
                {{model.appointmentConfigOptionMap[key].name}}
            </ion-select-option>
        </ion-select>
    </ion-item>
    <ion-item>
        <ion-label position="fixed">可预约数量:</ion-label>
        <!-- <ion-note slot="end">{{shareData.appointmentinfo["mcs_surplusnum"]}}</ion-note> -->
        <ion-note>1000</ion-note>
    </ion-item>
    <ion-item>
      <ion-label position="fixed">客户要求:</ion-label>
      <ion-textarea [(ngModel)]="shareData.appointmentinfo['mcs_customercomment']"></ion-textarea>
  </ion-item>
  <ion-item>
      <ion-label position="fixed">问题描述:</ion-label>
      <ion-textarea [(ngModel)]="shareData.appointmentinfo['mcs_appointmendescript']"></ion-textarea>
  </ion-item>
    </ion-card-content>
    <ion-row>
      <ion-col> <ion-button Size="small" fill="solid" color="light" (click)="saveOnClick()">确定预约</ion-button></ion-col>
    </ion-row>
  </ion-card>
  <ion-card >
   
    <!-- <ion-button expand="block" type="button" (click)="saveOnClick()">确定</ion-button> -->
  </ion-card>
</ion-content>
