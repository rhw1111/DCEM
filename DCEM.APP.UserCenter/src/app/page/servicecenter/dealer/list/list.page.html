<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button text="返回" defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>
      <ion-label>体验中心</ion-label>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <div id="container" class="container">
    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-chip color="primary" class="ionchip" (click)="provinceOnClick()">
            <ion-icon name="pin"></ion-icon>
            <ion-label class="ionlabel" >{{model.info.provincename}}</ion-label>
          </ion-chip>
        </ion-col>
        <ion-col>
          <ion-chip color="primary" class="ionchip" (click)="cityOnClick()">
            <ion-icon name="pin"></ion-icon>
            <ion-label class="ionlabel" >{{model.info.cityname}}</ion-label>
          </ion-chip>
        </ion-col>
        <ion-col>
          <ion-chip color="primary" class="ionchip" (click)="districtOnClick()">
            <ion-icon name="pin"></ion-icon>
            <ion-label class="ionlabel">{{model.info.areaname}}</ion-label>
          </ion-chip>
        </ion-col>
      </ion-row>
    </ion-grid>

  </div>




  <!--<ion-item (click)="provinceOnClick()">

      <p>{{model.info.provincename}}&nbsp;</p>
    </ion-item>
    <ion-item (click)="cityOnClick()">

      <p>{{model.info.cityname}}&nbsp;</p>
    </ion-item>

      <ion-label position="stacked">区：</ion-label>
      <p>{{model.info.areaname}}&nbsp;</p>
    </ion-item>
  </ion-list>-->
</ion-content>
