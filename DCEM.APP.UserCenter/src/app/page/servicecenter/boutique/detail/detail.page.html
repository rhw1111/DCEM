<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button text="返回" defaultHref="/servicecenter/vehiclemall/list"></ion-back-button>
        </ion-buttons>
        <ion-title>{{model.title}}</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-grid class="padding0">
        <!--轮播图-->
        <ion-row>
            <ion-col class="padding0">
                <ion-slides pager="true">
                    <ion-slide style="width:100%;">
                        <ion-grid class="padding0">
                            <ion-row>
                                <ion-col class="padding0">
                                    <img src="../assets/img/xiaopeng1.jpg" />
                                </ion-col>
                            </ion-row>
                        </ion-grid>
                    </ion-slide>
                    <ion-slide style="width:100%;">
                        <ion-grid class="padding0">
                            <ion-row>
                                <ion-col class="padding0">
                                    <img src="../assets/img/xiaopeng2.jpg" />
                                </ion-col>
                            </ion-row>
                        </ion-grid>
                    </ion-slide>
                </ion-slides>
            </ion-col>
        </ion-row>
        <!--商品名称、副标题-->
        <ion-row>
            <ion-col style="padding-left:20px;margin-top:5px">
                <ion-label style="margin-top:30px">
                    <p style="font-size:18px; font-weight:bold; color:#000;">
                        无极变色全景天幕
                    </p>
                    <p style="margin-top:10px">
                        无极变色全景天幕
                    </p>
                </ion-label>
            </ion-col>
        </ion-row>
        <!--价格-->
        <ion-row style="padding-top:20px; padding-bottom:15px">
            <ion-col style="padding-left:20px;">
                <ion-label style="font-weight:bold; color:#66C3E9; font-size:18px;">
                    ￥ 100.00
                </ion-label>
            </ion-col>
            <ion-col style="padding-right:15px;text-align:right;">
                <ion-label>
                    <p>
                        快递: 包邮
                    </p>
                </ion-label>
            </ion-col>
        </ion-row>
        <!--规格-->
        <ion-row style="background-color:#F6F6F6;">
            <ion-row style="padding:10px 10px 5px 10px; background-color:#fff; width:100%;margin:20px 0; ">
                <ion-col style="padding-left:15px;">
                    <ion-label>
                        选择: 无极变色全景天幕
                    </ion-label>
                </ion-col>
                <ion-col style="padding-right:15px;text-align:right;">
                    <ion-label>
                        <p style="font-size:22px; font-weight:100;color:#000;line-height:15px;">
                            >
                        </p>
                    </ion-label>
                </ion-col>
            </ion-row>
        </ion-row>
    </ion-grid>
</ion-content>
