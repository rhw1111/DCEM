<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button text="返回" defaultHref="/servicecenter/boutique/detail"></ion-back-button>
        </ion-buttons>
        <ion-title>{{model.title}}</ion-title>
        <ion-buttons slot="end">
            <ion-button text="编辑" defaultHref="/servicecenter/boutique/detail">编辑</ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list *ngFor="let item of model.cartList">
        <!--<span (click)="changeAll(item, $event)"><ion-checkbox [(checked)]="item.checkAll"></ion-checkbox>{{item.name}}</span>-->
        <ion-item *ngFor="let v of item.list" style="padding:20px 10px;">
            <!--<ion-checkbox [(ngModel)]="v.checked" (ionChange)='change(item)'></ion-checkbox>{{v.name}}-->
                <div style="width:12%;">
                    <ion-checkbox [(ngModel)]="v.checked" (ionChange)='change(item)'></ion-checkbox>
                </div>
                <div style="width:28%;z-index:1;">
                    <img src="../assets/img/temp/xiaopeng1.jpg" width="100" height="100" />
                </div>
                <div style="width:60%;z-index:1;">
                    <div>一元试驾</div>
                    <div style="white-space:nowrap;overflow:hidden;text-overflow:ellipsis;font-size:14px;margin:10px 0;color:#a5a2a2;">没人限拍一单(只限已开通试驾城市的用户下单)</div>
                    <div style="display:flex;justify-content:space-between;">
                        <div style="color:#38B3EE;font-size:14px;">￥ 1.00</div>
                        <div>
                            <button class="decrease icon-reduce" type="button">-</button>
                            <input type="number" class="spinners" value="0" readonly="readonly" maxlength="2">
                            <button class="increase icon-add" type="button">+</button>
                        </div>
                    </div>
                </div>
            
        </ion-item>
    </ion-list>
    <div class="non-product">
        <div style="margin-top:100px;text-align:center;color:#a5a2a2;">
            <ion-label>购物车暂无商品</ion-label>
        </div>
        <div style="margin-top:-300px;text-align:center;">
            <ion-button style="width:80%;">
                去逛逛
            </ion-button>
        </div>
    </div>
</ion-content>

<ion-tab-bar slot="bottom">
    <ion-tab-button style="max-width:110px;">
        <span style="display:inline-flex;font-size:18px;color:#000;">
            <ion-checkbox></ion-checkbox>
            <span style="padding-left:5px;">全选</span>
        </span>
    </ion-tab-button>

    <ion-tab-button tab="servicecenter">
        <span style="font-size:20px;">合计:<span style="color:#38B3EE;">￥0.00</span></span>
    </ion-tab-button>

    <ion-tab-button tab="personalcenter" style="background-color:#38B3EE;">
        <ion-label style="font-size:18px; color:#fff;">去结算</ion-label>
    </ion-tab-button>
</ion-tab-bar>
