<ion-header>
    <ion-toolbar style="height:45px;">
        <ion-buttons slot="start" style="margin-top: 3px;">
            <ion-back-button text="返回" defaultHref="/"></ion-back-button>
        </ion-buttons>
        <ion-title>{{model.title}}</ion-title>
    </ion-toolbar>
</ion-header>

                                            <input type="text" autocomplete="on" (blur)="onchange($event,2)" (focus)="onchange($event,2)" (change)="onchange($event,2)" value="{{model.mobile}}" maxlength="30" placeholder="请输入您的手机号" id="mobile" data-vv-name="mobilePhone" class="input">

                                                <svg style="display:none;" xmlns="http://www.w3.org/2000/svg" class="icon" viewBox="0 0 1024 1024" width="6" height="6" t="1580962184712" p-id="2349" version="1.1"><path fill="#d81e06" d="M 512 102.4 a 409.6 409.6 0 1 0 409.6 409.6 a 409.6 409.6 0 0 0 -409.6 -409.6 Z m 181.248 518.144 a 51.2 51.2 0 0 1 -72.704 72.704 L 512 584.192 l -108.544 109.056 a 51.2 51.2 0 0 1 -72.704 -72.704 L 439.808 512 L 330.752 403.456 a 51.2 51.2 0 0 1 72.704 -72.704 L 512 439.808 l 108.544 -109.056 a 51.2 51.2 0 0 1 72.704 72.704 L 584.192 512 Z" p-id="2350" /></svg>

                                            </span>
                                        </div>
                                    </div>
                                    <div data-v-00de53e1="" class="field">
                                        <div data-v-00de53e1="" class="control has-icons-right is-clearfix">

                                                <i class="mdi mdi-alert-circle mdi-24px"></i>
                                            </span>
                                        </div>
                                    </div>
                                    <div data-v-00de53e1="" class="field">
                                        <div data-v-00de53e1="" class="control has-icons-right is-clearfix">
                                            <input type="text" readonly="readonly" autocomplete="on" (click)="cityOnClick()" value="{{model.info.cityname}}" maxlength="30" placeholder="请选择所在城市" id="city" class="input">

                                        </div>

                                        <div data-v-00de53e1="" class="field">
                                            <div data-v-00de53e1="" class="region-inner">
                                                <div data-v-00de53e1="" class="control item province is-expanded">
                                                    <span class="select is-fullwidth">
                                                        <select id="province" data-vv-name="provinceCode" (click)="provinceOnClick()">
                                                            <option style="display:none" selected>{{model.info.provincename}}</option>
                                                        </select>
                                                    </span>
                                                </div>
                                                <div data-v-00de53e1="" class="control is-expanded item city">
                                                    <span class="select is-fullwidth">
                                                        <select id="city" data-vv-name="cityCode" (click)="cityOnClick()">
                                                            <option style="display:none" selected>{{model.info.cityname}}</option>
                                                        </select>
                                                    </span>
                                                </div>
                                            </div>
                                        </div>
                                    </div>-->
                                    <div data-v-00de53e1="" class="field buttons-section">
                                        <div data-v-00de53e1="" class="buttons control">
                                            <button data-v-00de53e1="" class="button is-block btn-normal" (click)="GoBack()">
                                                重新预订
                                            </button>
                                            <button data-v-00de53e1="" class="button is-block btn-normal btn-save" (click)="BtnSave()">
                                                确认订单

                                        </div>
