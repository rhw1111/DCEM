<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>

        <ion-title>全部预约记录</ion-title>

        <ion-buttons slot="primary">
          <ion-button (click)="addAppointment()">
            <ion-icon slot="icon-only" name="add"></ion-icon>
          </ion-button>
        </ion-buttons>
      </ion-toolbar>
</ion-header>

<ion-content padding>
  <!-- <ion-grid>
    <ion-row>
      <ion-col>
         
      </ion-col>
    </ion-row>
  </ion-grid> -->
  <div>
      <ion-tabs>
          <ion-tab-bar slot="top">
              <ion-tab-button selected="{{IsSelect}}" (click)="enableTemplate()">
                  <ion-label color="{{spanColor1}}">全部</ion-label>
                </ion-tab-button>
                <ion-tab-button (click)="applicationTemplate()">
                  <ion-label color="{{spanColor2}}">已预约</ion-label>
                </ion-tab-button>
                <ion-tab-button (click)="recordTemplate()">
                  <ion-label color="{{spanColor3}}">未完成</ion-label>
                </ion-tab-button>
                <ion-tab-button (click)="recordTemplate()">
                    <ion-label color="{{spanColor4}}">已关闭</ion-label>
                </ion-tab-button>
          </ion-tab-bar>
        </ion-tabs>
  </div>
<div style="margin-top:45px;">
    <ion-list *ngIf = "isTrue == 'true1'">
        <ion-item-sliding *ngIf="startID==undefined" #slide  (click)="close()">
          <ion-item>
            <ion-label>
              模板一
            </ion-label>
          </ion-item>
          <ion-item-options >
            <ion-item-option color="primary" (click)="Release()">
              <ion-icon slot="bottom" name="more"></ion-icon>
              发布          
            </ion-item-option>
            <ion-item-option color="secondary">
              <ion-icon slot="bottom" name="archive"></ion-icon>
              删除
            </ion-item-option>
          </ion-item-options>
        </ion-item-sliding>
      </ion-list>
    
      <ion-list *ngIf = "isTrue == 'true2'">
          <ion-item-sliding *ngIf="startID==undefined" #slide (click)="open()">
            <ion-item>
              <ion-label>
                模板二
              </ion-label>
            </ion-item>
            <ion-item-options>
              <ion-item-option color="primary" (click)="Release2()">
                <ion-icon slot="bottom" name="more"></ion-icon>
                发布          
              </ion-item-option>
              <ion-item-option color="secondary">
                <ion-icon slot="bottom" name="archive"></ion-icon>
                删除
              </ion-item-option>
            </ion-item-options>
          </ion-item-sliding>
        </ion-list>
    
        <ion-list *ngIf="isTrue == 'true3'">
            <ion-list auto-hide="false" *ngFor="let r of appointmentList">
                <ion-item (click)="showDetail(r)">
                    <ion-grid>
                      <ion-row>
                        <ion-col size="9">
                            <ion-label>
                              <h3><ion-icon name="timer"></ion-icon>  {{r.Date}}</h3>
                            </ion-label>
                        </ion-col>
                        <ion-col size="3">
                            <ion-label>
                              <h3 *ngIf="r.Status==0">草稿</h3>
                              <h3 *ngIf="r.Status==1">已预约</h3>
                              <h3 *ngIf="r.Status==2">已取消</h3>
                            </ion-label>
                        </ion-col>
                      </ion-row>
                      <ion-row>
                        <ion-col>
                              <ion-label>
                                <h2>{{r.UserName}}</h2>
                                <h3>预约时间：{{r.StartTime}}-{{r.EndTime}}</h3>
                                <p>预约车型：{{r.VehicleType}}</p>
                              </ion-label>
                        </ion-col>
                      </ion-row>
                    </ion-grid>
                  </ion-item>
              </ion-list>
        </ion-list>
</div>
    
   
</ion-content>
