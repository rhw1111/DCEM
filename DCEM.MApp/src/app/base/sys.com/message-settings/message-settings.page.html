<ion-header>
  <ion-toolbar>
      <ion-buttons slot="start">
          <ion-back-button text="返回" defaultHref="/serving/home/systemsetup"></ion-back-button>
      </ion-buttons>
    <ion-title>消息通知设置</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list lines="full">
        <ion-item-sliding>
        <ion-item style="background-color:lightslategray;">           
            <ion-label>
                <p>经销商助手未打开时</p>
            </ion-label>
        </ion-item>  
        <ion-item>           
            <ion-label>
                <h3>新消息通知</h3>
            </ion-label>
            <ion-toggle color="primary" slot="end" value="pepperoni" checked></ion-toggle>
        </ion-item>   
      </ion-item-sliding> 
      <ion-item>           
          <ion-label>
              <p>经销商助手打开时</p>
          </ion-label>
      </ion-item>  
      <ion-item>           
          <ion-label>
              <h3>声音</h3>
          </ion-label>
          <ion-toggle color="primary" slot="end" value="pepperoni" checked></ion-toggle>
      </ion-item>    
      <ion-item>           
          <ion-label>
              <h3>振动</h3>
          </ion-label>
          <ion-toggle color="primary" slot="end" value="pepperoni" ></ion-toggle>
      </ion-item>    
      <ion-item-sliding>
        </ion-item-sliding> 
    </ion-list> 
</ion-content>
