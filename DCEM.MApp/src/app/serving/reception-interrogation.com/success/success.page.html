<ion-header>
    <ion-buttons slot="start">
        <ion-back-button text="返回" defaultHref="/serving/ri/list"></ion-back-button>
    </ion-buttons>
    <ion-title>开单成功</ion-title>
</ion-header>

<ion-content fullscreen scroll-y="false">
    <ion-card>
        <ion-card-content>
            <ion-grid>
                <ion-row>
                    <ion-col>
                        <div style="height: 30px;">
                        </div>
                    </ion-col>
                </ion-row>
                <ion-row>
                    <ion-col>
                    </ion-col>
                    <ion-col>
                        <div style="height: 80px;">
                            <img src="./assets/img/circle.png" />
                        </div>
                    </ion-col>
                    <ion-col>
                    </ion-col>
                </ion-row>
                <ion-row>
                    <ion-col class="title">
                        问诊开单成功
                    </ion-col>
                </ion-row>
                <ion-row>
                    <ion-col>
                        <div class="orderno">
                            单号:D00142019225567
                        </div>
                    </ion-col>
                </ion-row>
                <ion-row>
                    <ion-col>
                        <ion-button color="primary" class="button-outline" [routerLink]="['/serving/ri/detail']" [queryParams]="{id:mod.id}">

                        </ion-button>
                    </ion-col>
                    <ion-col>
                    </ion-col>
                    <ion-col>
                        <ion-button color="primary" class="button-outline" [routerLink]="['/serving/ri/edit']">
