<ion-header>
    <ion-toolbar>
        <ion-title>选择服务委托书</ion-title>
        <ion-buttons slot="end">
            <ion-button expand="block" (click)="dismissModal()" >关闭</ion-button>
        </ion-buttons>
    </ion-toolbar>
    <ion-toolbar>
        <ion-searchbar animated [(ngModel)]="mod.searchData.search" placeholder="请输入姓名\手机号\车牌号搜索" (keyup)="searchOnKeyup($event)"></ion-searchbar>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list lines="full">
        <ion-item-sliding *ngFor="let item of mod.data;let key=index">
            <ion-item (click)="itemClick(item)">
                <ion-icon *ngIf="item.genderval===1" slot="start" color="primary" name="contact" size="large" style="width:60px;height:60px"></ion-icon>
                <ion-icon *ngIf="item.genderval===2" slot="start" color="danger" name="contact" size="large" style="width:60px;height:60px"></ion-icon>
                <ion-icon *ngIf="item.genderval===3" slot="start" color="medium" name="contact" size="large" style="width:60px;height:60px"></ion-icon>
                <ion-icon *ngIf="!item.genderval" slot="start" color="medium" name="contact" size="large" style="width:60px;height:60px"></ion-icon>
                <ion-label>
                    <h2>{{item.fullname}}</h2>
                    <p>{{item.vehplate}}</p>
                    <p>{{item.vehtype}}</p>
                </ion-label>
                <ion-icon *ngIf="item.mobilephone" name="phone-portrait" size="small"></ion-icon>
                <ion-note slot="end">
                    {{item.mobilephone}}
                </ion-note>
            </ion-item>
        </ion-item-sliding>
    </ion-list>
</ion-content>
