<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button text="返回" defaultHref="/serving/home/mywork"></ion-back-button>
        </ion-buttons>
        <ion-title>服务委托书</ion-title>
    </ion-toolbar>
    <ion-toolbar>
        <ion-searchbar animated [(ngModel)]="mod.searchData.search" placeholder="请输入单号\姓名\车牌号搜索" (keyup)="searchOnKeyup($event)"></ion-searchbar>
        <!--<ion-button color="primary" slot="end" size="small">
            搜索
        </ion-button>-->
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list lines="full">
        <div *ngFor="let key of objectKeys(mod.data)">
            <ion-item-divider>
                <ion-label>
                    {{mod.data[key].text}}
                </ion-label>
            </ion-item-divider>
            <ion-item-sliding *ngFor="let item of mod.data[key].data;let key=index">
                <ion-item [routerLink]="['/serving/sc/detail']" [queryParams]="{id:item.Id}">
                    <ion-icon color="{{item.statuscolor}}" name="document"></ion-icon>
                    <ion-label>
                        <h2>{{item.name}}</h2>
                        <p>{{item.carplate}}&nbsp;&nbsp;{{item.customername}}</p>
                        <p>{{item.createdonformat}}</p>
                    </ion-label>
                    <ion-label style="text-align:right;">
                        {{item.statusformat}}
                    </ion-label>
                </ion-item>
                <ion-item-options side="end">
                    <ion-item-option color="tertiary" expandable>
                        编辑
                    </ion-item-option>
                    <ion-item-option color="danger" expandable>
                        删除
                    </ion-item-option>
                </ion-item-options>

            </ion-item-sliding>
        </div>
    </ion-list>
