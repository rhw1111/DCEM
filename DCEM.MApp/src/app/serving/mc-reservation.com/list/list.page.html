<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button text="返回" defaultHref="/serving/home/mywork"></ion-back-button>
        </ion-buttons>
        <ion-title>预约单</ion-title>
        <ion-buttons slot="end">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
    </ion-toolbar>
    <ion-toolbar>
        <ion-searchbar [(ngModel)]="this.model.seachkey" placeholder="支持姓名\手机号\车牌号查找" (keyup)="search($event)"></ion-searchbar>
    </ion-toolbar>
    <ion-toolbar>
        <ion-segment [(ngModel)]="tab">
            <ion-segment-button value="all"  checked (click)="selectTab(0)">
                <ion-label>全部({{model.aLLTotalCount}})</ion-label>
            </ion-segment-button >
            <ion-segment-button (click)="selectTab(10)">
                <ion-label>待跟进({{model.followingCount}})</ion-label>
            </ion-segment-button>
            <ion-segment-button (click)="selectTab(20)">
                <ion-label>已跟进({{model.followedCount}})</ion-label>
            </ion-segment-button>
        </ion-segment>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
        <ion-refresher-content pullingIcon="arrow-dropdown" pullingText="下拉刷新" refreshingSpinner="circles" refreshingText="刷新中...">
        </ion-refresher-content>
    </ion-refresher>
    <ion-list lines="full">
        <ion-item *ngFor="let r of model.data" button="true" [routerLink]="['/serving/reservation/detail']" [queryParams]="{id:r.mcs_appointmentinfoid}">
            <ion-icon slot="start" color="{{r.appointment}}" name="calendar" size="large" style="width:50px;height:50px;"></ion-icon>
            <ion-label>
                <h2>车牌号：{{r.mcs_carplate}}</h2>
                <p>车主姓名：{{r.mcs_customername}}</p>
                <p>预约日期：{{FormatToDate(r.mcs_appointmentat)}}</p>
                <p>预约时段：{{r.mcs_appointmentconfigid}}</p>
            </ion-label>
            <ion-note slot="end" *ngIf="r.mcs_status==10">待跟进</ion-note>
            <ion-note slot="end" *ngIf="r.mcs_status==20">已跟进</ion-note>
            <ion-note slot="end" *ngIf="r.mcs_status==30">已入场</ion-note>
            <ion-note slot="end" *ngIf="r.mcs_status==50">已取消</ion-note>
            <ion-note slot="end" *ngIf="r.mcs_status=='undefined'">--</ion-note>
            <ion-note slot="end" *ngIf="r.mcs_status==40">--</ion-note>
        </ion-item>
    </ion-list>
    <ion-row *ngIf="model.isending">
        <ion-col class="nodata" text-center>
            没有更多内容啦
        </ion-col>
    </ion-row>
    <ion-infinite-scroll #myInfiniteScroll threshold="100px" (ionInfinite)="doLoading($event)">
        <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="加载更多...">
        </ion-infinite-scroll-content>
    </ion-infinite-scroll>

    <ion-fab vertical="bottom" horizontal="end" slot="fixed">
        <ion-fab-button>
            <ion-icon name="arrow-dropup"></ion-icon>
        </ion-fab-button>
        <ion-fab-list side="top">
            <ion-fab-button [routerLink]="['/serving/reservation/edit']">
                <ion-icon color="success" name="add"></ion-icon>
            </ion-fab-button>
        </ion-fab-list>
    </ion-fab>
</ion-content>
