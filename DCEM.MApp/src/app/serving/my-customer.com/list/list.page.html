<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button text="返回" defaultHref="/serving/home/mywork"></ion-back-button>
        </ion-buttons>
        <ion-title>我的客户</ion-title>
    </ion-toolbar>
    <ion-toolbar>
        <ion-searchbar animated [(ngModel)]="mod.searchData.search" placeholder="请输入姓名\手机号\车牌号搜索"></ion-searchbar>
        <ion-button color="primary" slot="end" size="small" (click)="searchOnClick()">
            搜索
        </ion-button>
    </ion-toolbar>
    <ion-toolbar>
        <ion-segment>
            <ion-segment-button checked (click)="tagOnClick(1)">
                <ion-label>全部({{mod.allTotalCount}})</ion-label>
            </ion-segment-button>
            <ion-segment-button (click)="tagOnClick(2)">
                <ion-label>保修到期({{mod.warrantyTotalCount}})</ion-label>
            </ion-segment-button>
            <ion-segment-button (click)="tagOnClick(3)">
                <ion-label>保险到期({{mod.insuranceTotalCount}})</ion-label>
            </ion-segment-button>
        </ion-segment>
    </ion-toolbar>
</ion-header>
<ion-content>

    <ion-list lines="full">
        <!--<ion-item-divider>
            <ion-label>
                A
            </ion-label>
        </ion-item-divider>-->

        <ion-item-sliding *ngFor="let item of mod.data;let key=index">
            <ion-item [routerLink]="['/serving/mycustomer/detail']" [queryParams]="{id:item.Id}">
                <ion-icon *ngIf="item.genderval===1" slot="start" color="primary" name="contact" size="large" style="width:60px;height:60px"></ion-icon>
                <ion-icon *ngIf="item.genderval===2" slot="start" color="danger" name="contact" size="large" style="width:60px;height:60px"></ion-icon>
                <ion-icon *ngIf="item.genderval===3" slot="start" color="medium" name="contact" size="large" style="width:60px;height:60px"></ion-icon>
                <ion-icon *ngIf="!item.genderval" slot="start" color="medium" name="contact" size="large" style="width:60px;height:60px"></ion-icon>
                <ion-label>
                    <h2>{{item.fullname}}</h2>
                    <p>{{item.vehplate}}</p>
                    <p>{{item.vehtype}}</p>
                </ion-label>
                <ion-icon *ngIf="item.mobilephone" name="phone-portrait" size="small"></ion-icon>
                <ion-note slot="end">
                    {{item.mobilephone}}
                </ion-note>
            </ion-item>
            <ion-item-options side="end">
                <ion-item-option color="tertiary" expandable>
                    预约
                </ion-item-option>
            </ion-item-options>
        </ion-item-sliding>
