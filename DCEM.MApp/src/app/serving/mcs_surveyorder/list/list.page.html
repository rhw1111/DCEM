<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button text="返回" defaultHref="/serving/home/index"></ion-back-button>
    </ion-buttons>
    <ion-title>勘测单</ion-title>
    <ion-buttons slot="end">
      <ion-menu-button></ion-menu-button>
  </ion-buttons>
  </ion-toolbar>
  <ion-toolbar>
    <ion-searchbar [(ngModel)]="this.model.seachkey" placeholder="可根据勘测单编码、姓名、手机号模糊查找" (keyup)="search($event)" ></ion-searchbar>
  </ion-toolbar>
  <ion-toolbar>
    <ion-segment>
      <ion-segment-button value="0" checked  (click)="selectTab(0)">
          <ion-label>全部</ion-label>
      </ion-segment-button>
      <ion-segment-button  (click)="selectTab(14)">
          <ion-label>待勘测</ion-label>
      </ion-segment-button>
      <ion-segment-button  (click)="selectTab(16)">
          <ion-label>已勘测</ion-label>
      </ion-segment-button>
     
    </ion-segment>
</ion-toolbar>
</ion-header>

<ion-content>
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content pullingIcon="arrow-dropdown" pullingText="下拉刷新" refreshingSpinner="circles" refreshingText="刷新中...">
    </ion-refresher-content> 
  </ion-refresher>

  <ion-list lines="full">
    <ion-item *ngFor="let item of model.datalist" [routerLink]="['/serving/surveyorder/detail']" [queryParams]="{id:item.mcs_surveyorderid}">
      <ion-icon color="tertiary" name="document"></ion-icon>
      <ion-label style="margin-left:10px">
          <h6>{{item.mcs_name}}</h6>
          <p>{{item.mcs_username}}</p>
          <p>{{item.mcs_userphone}}</p>  
      </ion-label>
      <ion-note slot="end">
        <p>{{item.mcs_surveystatus}}</p>  
      </ion-note>
  </ion-item>
</ion-list>
<ion-row *ngIf="model.isending">
  <ion-col class="nodata" text-center>
      <label style="color:gray;">没有更多内容啦</label>
  </ion-col>
</ion-row>

<ion-infinite-scroll #myInfiniteScroll threshold="100px" (ionInfinite)="doLoading($event)"> 
  <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="加载更多..."> 
  </ion-infinite-scroll-content>
</ion-infinite-scroll>
</ion-content>
