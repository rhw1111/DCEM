<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button text="返回"></ion-back-button>
        </ion-buttons>
        <ion-title>代客下单</ion-title>
        <ion-buttons slot="end">

        </ion-buttons>

</ion-header>

        <ion-item-divider color="primary">
            <ion-label>
                客户信息

        </ion-item-divider>

            <ion-label position="stacked">
                <ion-icon name="search"></ion-icon>
                姓名
                <ion-text color="danger">*</ion-text>
            </ion-label>
            <p>&nbsp;</p>
        </ion-item>
        <ion-item>
            <ion-label position="stacked">
                <ion-icon name="search"></ion-icon>
                称呼
                <ion-text color="danger">*</ion-text>
            </ion-label>
            <p>&nbsp;</p>
        </ion-item>
        <ion-item>
            <ion-label position="stacked">
                <ion-icon name="search"></ion-icon>
                手机号
                <ion-text color="danger">*</ion-text>
            </ion-label>
            <p>&nbsp;</p>
        </ion-item>
        <ion-item>
            <ion-label position="stacked">
                <ion-icon name="search"></ion-icon>
                证件类型
                <ion-text color="danger">*</ion-text>
            </ion-label>
            <p>&nbsp;</p>
        </ion-item>
        <ion-item>
            <ion-label position="stacked">
                <ion-icon name="search"></ion-icon>
                证件号码
                <ion-text color="danger">*</ion-text>
            </ion-label>
            <p>&nbsp;</p>
        </ion-item>
        <ion-item>
            <ion-label position="stacked">
                <ion-icon name="search"></ion-icon>
                厅店
                <ion-text color="danger">*</ion-text>
            </ion-label>
            <p>&nbsp;</p>
        </ion-item>
    </ion-list>
</ion-content>
