<ion-header>
  <ion-toolbar>
      <ion-buttons slot="start">
          <ion-back-button text="返回" defaultHref="/serving/home/index"></ion-back-button>
      </ion-buttons>
      <ion-title>我的交车单</ion-title>
  </ion-toolbar>
  <ion-toolbar>
      <ion-searchbar animated [(ngModel)]="model.search.key" placeholder="请输入交车单号\订单号\车辆VIN号搜索"
          (keyup)="searchOnKeyup($event)"></ion-searchbar>
  </ion-toolbar>
  <ion-toolbar>
    <ion-item>
      <ion-text color="danger">*</ion-text>
      <ion-label>
          <h2>交车单状态：</h2>
      </ion-label>
      <ion-select name="clues" okText="确认" cancelText="取消" [(ngModel)]="model.search.deliverystatus">
          <ion-select-option *ngFor="let item of model.deliverystatusOptions" value="{{item.value}}">
              {{item.name}}
          </ion-select-option>
      </ion-select>
  </ion-item>
</ion-toolbar>
</ion-header>

<ion-content>
  <!-- <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
      <ion-refresher-content pullingIcon="arrow-dropdown" pullingText="下拉刷新" refreshingSpinner="circles"
          refreshingText="刷新中...">
      </ion-refresher-content>
  </ion-refresher> -->
  <ion-list lines="full"> 
  </ion-list> 
  <ion-label *ngIf="this.model.isending" text-center>
          <p>
            没有更多的记录显示啦
          </p>
        </ion-label>
  <ion-infinite-scroll #myInfiniteScroll threshold="100px" (ionInfinite)="doLoading($event)">
      <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="加载更多...">
      </ion-infinite-scroll-content>
  </ion-infinite-scroll>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
      <ion-fab-button [routerLink]="['/saleing/lead/edit']">
          <ion-icon name="add"></ion-icon>
      </ion-fab-button>
  </ion-fab>
</ion-content>
