<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button text="返回" defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>销售机会列表</ion-title>
  </ion-toolbar>
  <ion-toolbar>
    <ion-searchbar animated [(ngModel)]="model.params.SearchKey" placeholder="请输入编号\姓名\手机号搜索"
      (keyup)="searchOnKeyup($event)"></ion-searchbar>
  </ion-toolbar>
  <ion-toolbar>
    <ion-segment>
      <ion-segment-button checked (click)="tagOnClick(0)">
        <ion-label>全部</ion-label>
      </ion-segment-button>
      <ion-segment-button (click)="tagOnClick(1)">
        <ion-label>待指派</ion-label>
      </ion-segment-button>
      <ion-segment-button (click)="tagOnClick(2)">
        <ion-label>已指派</ion-label>
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>
</ion-header>
<ion-content>

  <ion-list lines="full">
    <ion-item-sliding *ngFor="let item of model.data;let key=index">
      <ion-item [routerLink]="['/saleing/account/detail']" [queryParams]="{id:item.Id}">
        <ion-icon slot="start" name="contact" size="large"></ion-icon>
        <ion-label>
          <h2>{{item.name}}</h2>
          <p>{{item.accountnumber}}</p>
          <p>
            <ion-icon *ngIf="item.mcs_mobilephone" name="phone-portrait" size="small"></ion-icon>
            {{item.mcs_mobilephone}}
          </p>
        </ion-label>
        <ion-note slot="end">
          {{item.mcs_customerstatus}}
        </ion-note>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option color="tertiary" [routerLink]="['/saleing/logcall/edit']" [queryParams]="{id:item.Id}">
          +联络
        </ion-item-option>
        <ion-item-option color="warning" [routerLink]="['/saleing/activity/edit']" [queryParams]="{id:item.Id}">
          +培育
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
  <ion-label *ngIf="ionInfiniteScroll.disabled" text-center>
    <p>
      没有更多的记录显示啦
    </p>
  </ion-label>
  <ion-infinite-scroll (ionInfinite)="doInfinite()">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button>
      <ion-icon name="arrow-dropup"></ion-icon>
    </ion-fab-button>
    <ion-fab-list side="top">
      <ion-fab-button  title="成交" color="success">
          +试驾
        <ion-icon name="add"></ion-icon>
      </ion-fab-button>
      <ion-fab-button color="warning" [routerLink]="['/saleing/account/edit']">
        <ion-icon name="add"></ion-icon>
      </ion-fab-button>
    </ion-fab-list>
  </ion-fab>
</ion-content>
