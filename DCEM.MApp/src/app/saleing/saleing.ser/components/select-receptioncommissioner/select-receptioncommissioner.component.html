<ion-header translucent>
  <ion-toolbar>
    <ion-title>选择接待专员</ion-title>
    <ion-buttons slot="end">
      <ion-button expand="block" (click)="dismissModal()">关闭</ion-button>
    </ion-buttons>
  </ion-toolbar>
  <ion-toolbar>
    <ion-searchbar [(ngModel)]="mod.searchData.search" placeholder="支持名称\ID\编号查找" (keyup)="searchOnKeyup($event)" ></ion-searchbar>
  </ion-toolbar>
</ion-header>
<ion-content fullscreen>
  <ion-list>
      <ion-item-sliding *ngFor="let item of mod.data;let key=index">
          <ion-item (click)="itemClick(item)"> 
              <ion-label>
                  <p>{{item.mcs_code}}</p>  
                  <p style="color:black">{{item.name}}</p>    
              </ion-label> 
          </ion-item>
      </ion-item-sliding>
      <ion-radio-group [(ngModel)]="selectItemValue"> 
      </ion-radio-group> 
  </ion-list>
  <ion-row *ngIf="ionInfiniteScroll.disabled">
    <ion-col class="nodata" text-center>
      没有更多内容啦
    </ion-col>
  </ion-row>
  <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
