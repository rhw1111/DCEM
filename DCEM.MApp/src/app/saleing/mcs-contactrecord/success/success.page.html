<ion-header>
  <ion-toolbar>
      <ion-buttons slot="start">
          <ion-back-button text="返回" defaultHref="/saleing/onlylead/detail"></ion-back-button>
      </ion-buttons>
      <ion-title>创建联络记录成功</ion-title>
      <ion-buttons slot="end">
          <ion-menu-button></ion-menu-button>
      </ion-buttons>
  </ion-toolbar>

</ion-header>

<ion-content fullscreen scroll-y="false">
  <ion-card>
      <ion-card-content>
          <ion-grid>
              <ion-row>
                  <ion-col>
                      <div style="height: 30px;">
                      </div>
                  </ion-col>
              </ion-row>
              <ion-row>
                  <ion-col>
                  </ion-col>
                  <ion-col>
                      <div style="height: 80px;">
                          <img src="./assets/img/circle.png" />
                      </div>
                  </ion-col>
                  <ion-col>
                  </ion-col>
              </ion-row>
              <ion-row>
                  <ion-col class="title">
                      创建联络记录成功
                  </ion-col>
              </ion-row>
              <ion-row>
                  <ion-col>
                      <ion-button color="primary" class="button-outline" [routerLink]="['/saleing/onlylead/detail']"
                          [queryParams]="{id:mod.id,source:2}">
                          返回唯一线索详情
                      </ion-button>
                  </ion-col>                
              </ion-row>
          </ion-grid>
      </ion-card-content>
  </ion-card>
</ion-content>
